<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <!-- Menambahkan Font Awesome untuk icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h1>Simple Password Generator</h1>

      <label for="length"> Password length:</label>
      <input type="number" id="length" min="4" max="128" value="12" />

      <h3>Select Criteria:</h3>

      <div class="checkbox-container">
        <label for="lowercase">Include uppercase</label>
        <input type="checkbox" id="lowercase" checked />
      </div>

      <div class="checkbox-container">
        <label for="uppercase">Include lowercase</label>
        <input type="checkbox" id="uppercase" checked />
      </div>

      <div class="checkbox-container">
        <label for="numbers">Include Numbers</label>
        <input type="checkbox" id="numbers" checked />
      </div>

      <div class="checkbox-container">
        <label for="special">Include special Characters</label>
        <input type="checkbox" id="special" checked />
      </div>

      <button id="generate">GENERATE</button>

      <p>
        your password:</p>

      <!-- Flexbox untuk password dan tombol icon salin -->
      <div class="password-container">
        <p id="password" class="password-box"></p>
        <button id="copyBtn" class="copy-btn">
          <!-- Menambahkan icon copy -->
          <i class="fa-solid fa-clipboard"></i>
        </button>
      </div>

      <p id="copyMessage"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
