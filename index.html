<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <!-- Menambahkan Font Awesome untuk icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h1>Generator Password Sederhana</h1>

      <label for="length">Panjang Password:</label>
      <input type="number" id="length" min="4" max="128" value="12" />

      <h3>Pilih Kriteria:</h3>

      <div class="checkbox-container">
        <label for="includeUppercase">Huruf Besar</label>
        <input type="checkbox" id="includeUppercase" checked />
      </div>

      <div class="checkbox-container">
        <label for="includeLowercase">Huruf Kecil</label>
        <input type="checkbox" id="includeLowercase" checked />
      </div>

      <div class="checkbox-container">
        <label for="includeNumbers">Angka</label>
        <input type="checkbox" id="includeNumbers" checked />
      </div>

      <div class="checkbox-container">
        <label for="sincludeSpecialChars">Karakter Khusus</label>
        <input type="checkbox" id="includeSpecialChars" checked />
      </div>

      <button id="generateBtn">GENERATE</button>

      <p>Password Anda:</p>

      <!-- Flexbox untuk password dan tombol icon salin -->
      <div class="password-container">
        <p id="password" class="password-box"></p>
        <button id="copyBtn" class="copy-btn">
          <!-- Menambahkan icon copy -->
          <i class="fa-solid fa-clipboard"></i>
        </button>
      </div>

      <p id="copyMessage"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
